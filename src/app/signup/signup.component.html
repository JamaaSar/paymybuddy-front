<div >
            <form class="custom_form" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-group custom_div">
                    <mat-icon aria-hidden="false" class="custom_icon" fontIcon="person"></mat-icon>
                    <input type="text" class="form-control" name="firstname" [(ngModel)]="form.firstname" required placeholder="Firstname"
                        #firstname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstname.errors }" />
                    <div class="invalid-feedback" *ngIf="firstname.errors && f.submitted">
                        <div *ngIf="firstname.errors['required']">Firstname is required</div>
                    </div>
                </div>
                <div class="form-group custom_div">
                    <mat-icon aria-hidden="false" class="custom_icon" fontIcon="person"></mat-icon>
                    <input type="text" class="form-control" name="lastname" [(ngModel)]="form.lastname" required  placeholder="Lastname"
                        #lastname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastname.errors }" />
                    <div class="invalid-feedback" *ngIf="lastname.errors && f.submitted">
                        <div *ngIf="lastname.errors['required']">Lastname is required</div>
                    </div>
                </div>
                <div class="form-group custom_div">
                    <mat-icon aria-hidden="false" class="custom_icon" fontIcon="mail"></mat-icon>
                    <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email placeholder="Email"
                        #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
                    <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
                        <div *ngIf="email.errors['required']">Email is required</div>
                        <div *ngIf="email.errors['email']">
                            Email must be a valid email address
                        </div>
                    </div>
                </div>
                <div class="form-group custom_div">
                    <mat-icon aria-hidden="false" class="custom_icon" fontIcon="password"></mat-icon>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required placeholder="Password"
                        minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                    <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors['required']">Password is required</div>
                        <div *ngIf="password.errors['minlength']">
                            Password must be at least 6 characters
                        </div>
                    </div>
                </div>
                <div class="form-group custom_div">
                    <mat-icon aria-hidden="false" class="custom_icon" fontIcon="password"></mat-icon>
                    <input type="repassword" class="form-control" name="repassword" [(ngModel)]="form.repassword" required placeholder="Re-Password"
                        minlength="6" #repassword="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && repassword.errors }" />
                    <div class="invalid-feedback" *ngIf="repassword.errors && f.submitted">
                        <div *ngIf="repassword.errors['required']">Re-Password is required</div>
                        <div *ngIf="repassword.errors['minlength']">
                            Re-Password must be at least 6 characters
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <button class="btn btn-primary btn-block">Sign Up</button>
                </div>
    
                <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                    Signup failed!<br />{{ errorMessage }}
                </div>
            </form>
    
            <div class="alert alert-success" *ngIf="isSuccessful">
                Your registration is successful!
            </div>
    </div>
