<form class="signupForm" [formGroup]="signupForm" name="form" (ngSubmit)="onRegister()" novalidate>
    <div class="custom_div" [class.is-invalid]="firstname.invalid && firstname.touched">
        <mat-icon aria-hidden="false" class="custom_icon" fontIcon="person"></mat-icon>
        <input type="text" class="custom_input" name="firstname" formControlName="firstname" required
            placeholder="Nom" />
    </div>
    <div *ngIf="(firstname.invalid && firstname.touched) || firstname.dirty">
        <small *ngIf="firstname.errors?.required" class="text-danger">Le nom de famille est obligatoire</small>
    </div>
    <div class="custom_div" [class.is-invalid]=" lastname.invalid && lastname.touched">
        <mat-icon aria-hidden="false" class="custom_icon" fontIcon="person"></mat-icon>
        <input type="text" class="custom_input" name="lastname" formControlName="lastname" required
            placeholder="Prenom" />
    </div>
    <div *ngIf="(lastname.invalid && lastname.touched) || lastname.dirty">
        <small *ngIf="lastname.errors?.required" class="text-danger">Le prénom est obligatoire</small>
    </div>
    <div class="custom_div" [class.is-invalid]="email.invalid && email.touched">
        <mat-icon aria-hidden="false" class="custom_icon" fontIcon="mail"></mat-icon>
        <input type="email" class="custom_input" name="email" formControlName="email" required placeholder="Email" />
    </div>
    <div *ngIf="(email.invalid && email.touched) || email.dirty">
        <small *ngIf="email.errors?.required" class="text-danger">L'e-mail est obligatoire</small>
        <!--question mark(?) is a safe navigation operator-->
        <small *ngIf="email.errors?.pattern" class="text-danger">Please provide a valid email address</small>
    </div>
    <div class="custom_div" [class.is-invalid]="password.invalid && password.touched">
        <mat-icon aria-hidden="false" class="custom_icon" fontIcon="lock"></mat-icon>
        <input type="password" class="custom_input" name="password" formControlName="password" required
            placeholder="Mot de passe" minlength="6" />
    </div>
    <div *ngIf="(password.invalid && password.touched) || password.dirty">
        <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
        <!--question mark(?) is a safe navigation operator-->
        <small *ngIf="password.errors?.minlength" class="text-danger">Password must be 8 characters long</small>
    </div>
    <div class="form-group">
        <div *ngIf="isSignUpFailed" class="alert" role="alert">
            {{ errorMessage }}
        </div>
    </div>
    <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary btn-block">S'inscrire</button>
</form>
<div class="loginText">Vous avez déjà un compte ? <a [routerLink]="['/logout']"> &nbsp;&nbsp;&nbsp; Se connecter</a>
</div>
