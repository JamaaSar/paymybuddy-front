<form class="custom_form" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group custom_div">
            <mat-icon aria-hidden="false" class="custom_icon" fontIcon="mail"></mat-icon>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel"  placeholder="Email"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
        <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
            Email is required!
        </div>
    </div>
    <div class="form-group">
            <mat-icon aria-hidden="false" class="custom_icon" fontIcon="password"></mat-icon>
        <input placeholder="Password" type="password" class="form-control" name="password" [(ngModel)]="form.password" required 
            #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block">
            Login
        </button>
    </div>
    <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
            Login failed: {{ errorMessage }}
        </div>
    </div>
</form>
